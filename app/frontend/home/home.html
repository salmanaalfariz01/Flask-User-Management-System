<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('home.static', filename='home.css') }}">
</head>

<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-container">
        <!-- Left Side: User Dropdown and User Management -->
        <div class="left-container">
            <div class="dropdown">
                <button class="dropdown-toggle">
                    <i class="fas fa-user-tie"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><strong>Username:</strong> {{ session.get('username') }}</li>
                    <li><strong>Division:</strong> {{ session.get('division') }}</li>
                    <li><strong>Position:</strong> {{ session.get('position') }}</li>
                </ul>
            </div>

            {% if session.get('username') %}
                <a href="/user-management" class="user-management">User Management</a>
            {% endif %}
        </div>

        <!-- Center: Search -->
        <form class="search-form" method="GET" action="/search">
            <input type="text" name="query" placeholder="Search..." class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>

        <!-- Right Side: Logout -->
        <a href="{{ url_for('logout.show') }}" class="logout-link">Logout</a>
    </div>
</nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Home Page</h1>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('home.static', filename='home.js') }}"></script>
</body>

</html>
