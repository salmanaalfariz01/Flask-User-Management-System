<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if session.get('username') %}
        <h1>Welcome, {{ session['username'] }}!</h1>
    {% else %}
        <h1>Welcome, Guest!</h1>
    {% endif %}
    <a href="{{ url_for('logout.show') }}">Logout</a>
</body>
</html>
