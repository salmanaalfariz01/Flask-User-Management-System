<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Login</h3>

            <!-- Error Message -->
            {% if request.args.get('error') == 'incorrect-password' %}
                <div class="alert alert-danger" role="alert">
                    Incorrect password. Please try again.
                </div>
            {% elif request.args.get('error') == 'user-not-found' %}
                <div class="alert alert-danger" role="alert">
                    User not found. Please register.
                </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="username" class="form-label">Username/Phone/Email</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="username/phone/email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="password" required autocomplete="off">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <!-- Link to Register -->
            <p class="mt-3 text-center">
                Don't have an account? <a href="/register" class="text-decoration-none">Register here</a>
            </p>
        </div>
    </div>

</body>

</html>
