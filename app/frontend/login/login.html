<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('login.static', filename='login.css') }}">
</head>

<body>
    <div class="container">
        <div class="card">
            <h3>Login</h3>

            <!-- Error Message -->
            {% if request.args.get('error') == 'incorrect-password' %}
                <div class="alert alert-danger">
                    Incorrect password. Please try again.
                </div>
            {% elif request.args.get('error') == 'user-not-found' %}
                <div class="alert alert-danger">
                    User not found. Please register.
                </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username/Phone/Email</label>
                    <input type="text" id="username" name="username" class="input-field" placeholder="username/phone/email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="password" required autocomplete="off">
                    <div class="show-password">
                        <input class="checkbox" type="checkbox" id="showPassword">
                        <label for="showPassword">Show Password</label>
                    </div>
                </div>
                <div class="submit-btn">
                    <button type="submit">Login</button>
                </div>
            </form>

            <!-- Link to Register -->
            <p class="register-link">
                Don't have an account? <a href="/register">Register here</a>
            </p>
        </div>
    </div>

    <script src="{{ url_for('login.static', filename='login.js') }}"></script>
</body>

</html>
